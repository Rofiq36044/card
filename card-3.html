<!DOCTYPE html>
<!-- Designed by CodingLab | www.youtube.com/codinglabyt -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
   <title> card-3 </title>
    <link rel="stylesheet" href="card-3.css">
    <!-- fontawsome Link -->
    <script src="https://kit.fontawesome.com/04bac5223d.js" crossorigin="anonymous"></script>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="product-card">
    <div class="logo-cart">
      <img src="img/logo.png" alt="logo">
      <i class='bx bx-shopping-bag'></i>
    </div>
    <div class="main-images">
      <img id="black" class="black active" src="img/shoes-1.png" alt="black">
      <img id="green" class="green" src="img/shoes-2.png" alt="blue">
    </div>
    <div class="shoe-details">
      <span class="shoe_name">card name</span>
      <p>Lorem ipsum dolor sit lorenm i amet, consectetur adipisicing elit. Eum, ea, ducimus!</p>
      <div class="stars">
        <i class='bx bxs-star' ></i>
        <i class='bx bxs-star' ></i>
        <i class='bx bxs-star' ></i>
        <i class='bx bxs-star' ></i>
        <i class='bx bx-star' ></i>
      </div>
    </div>
    <div class="color-price">
      <div class="color-option">
        <span class="color">Colour:</span>
        <div class="circles">
          <span class="circle black active"  id="black"></span>
          <span class="circle green " id="green"></span>
        </div>
      </div>
      <div class="price">
        <span class="price_num">price</span>
        <span class="price_letter">some text</span>
      </div>
    </div>
    <div class="button">
      <div class="button-layer"></div>
      <button>Add you'r text</button>
    </div>
  </div>
  <!-- script start -->
  <script>
    let circle = document.querySelector(".color-option");
 
    circle.addEventListener("click", (e)=>{
      let target = e.target;
      if(target.classList.contains("circle")){
        circle.querySelector(".active").classList.remove("active");
        target.classList.add("active");
        document.querySelector(".main-images .active").classList.remove("active");
        document.querySelector(`.main-images .${target.id}`).classList.add("active");
      }
    });
  </script>
   <!-- script end -->
</body>
</html>
